<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<script src="http://code.jquery.com/jquery-1.5.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var count = 0;
        $('#AddQuestion').click(function () {
        $('#question1').append('Question: <input type=text name="question' + ++count + '"></input>&nbsp;&nbsp;')
        $('#question1').append('Answer type: <input type=text name="answer_type'+ count +'"></input><br/>')
        });
        $('#Submit').click(function(){
            $(this).disable();
        });
    });
</script>
</head>
<body>
<head>
    <title>Basic Form Builder</title>
</head>
<body>
============    WELCOME TO THE BASIC FORM BUILDER SERVICE    ============

    <form action="/submit/" method="post" >
        <input type="button" value="Add Question"  id="AddQuestion"/>
        <p><span id="question1"></span></p>
        <input type="submit" value="submit" id='Submit'/>
    </form>
</body>
</html>
