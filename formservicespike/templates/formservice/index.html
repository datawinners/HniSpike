<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<script src="http://code.jquery.com/jquery-1.5.js"></script>
<script type="text/javascript">
    function add_question() {
    $('#question').append('<input type=text name=\"question\" />')
    $('#answer_type').append('<input type=text name=\"answer_type\" />')
    }
</script>
</head>
<body>
<head>
    <title>Basic Form Builder</title>
</head>
<body>
============    WELCOME TO THE BASIC FORM BUILDER SERVICE    ============

    <form action="/submit/" method="post" >
        <input type="button" value="Add Question" onclick="add_question()"/>
        <p><span id="question">&nbsp;</span> <span id="answer_type">&nbsp;</span></p>
        <input type="submit" value="submit" onclick="add_question()"/>
    </form>
</body>
</html>
